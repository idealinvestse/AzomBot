[pytest]
asyncio_mode = auto
testpaths =
    tests
    app/pipelineserver/tests
    app/services/tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
# The --cov flag enables coverage collection.
# The --cov=app flag specifies the target package.
# Additional coverage configuration is in .coveragerc
addopts = -v --cov=app --cov-report=term-missing
